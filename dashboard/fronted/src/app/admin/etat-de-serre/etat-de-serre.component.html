<div class="container-fluid">
    <div class="page-header">
      <div class="row">
        <div class="col-lg-6">
          <div class="page-header-left">
            <h3>Serre List
              <small>Multikart Admin panel</small>
            </h3>
          </div>
        </div>
        <div class="col-lg-6">
          <ol class="breadcrumb pull-right">
            <li class="breadcrumb-item">
              <a href="index.html">
                <i data-feather="home"></i>
              </a>
            </li>
            <li class="breadcrumb-item">Etat de serre</li>
            <li class="breadcrumb-item active">Etat de serre</li>
          </ol>
        </div>
      </div>
    </div>
  </div>
  <!-- Container-fluid Ends-->
  
  <!-- Container-fluid starts-->
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-header">
            <form class="form-inline search-form search-box">
              <div class="form-group">
                <input class="form-control-plaintext" type="search" placeholder="Search..">
              </div>
            </form>
  
          </div>
          
          <div class="card-body">
            <div class="table-responsive table-desi">
              <table class="table all-package" id="editableTable">
                <thead>
                <tr>
              
                  <th>nom</th>
                  <th>etat</th>
                  <th>time</th>
                </tr>
                </thead>
  
                <tbody>
                    <tr *ngFor="let item of data">
                      <td data-field="date">{{item.nom}}</td>
                      <td data-field="date">
                        <span *ngIf="item.status === 'System shut down'">
                          <img class="img-60" src="assets/off.jpg" alt="#">
                        </span>
                        <span *ngIf="item.status === 'System is running'">
                          <img class="img-60" src="assets/on.png" alt="#">
                        </span>
                      </td>
                    
                      <td data-field="date">{{item.time}}</td>                    
                    </tr>
                  </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
