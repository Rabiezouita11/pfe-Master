<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <form class="form-inline search-form search-box">
            <div class="form-group">
              <input class="form-control-plaintext" type="search" placeholder="Search..">
            </div>
          </form>
          <a routerLink="/ajouterPromotion" class="btn btn-primary mt-md-0 mt-2">Add New
            Promotion </a>
        </div>
        <div class="card-body">
          <div class="table-responsive table-desi">
            <table class="table all-package" id="editableTable">
              <thead>
              <tr>
                <th>id</th>
                <th>nom produit</th>
                <th>Date de fin de promotion</th>
                <th>pourcentage</th>
                <th>Prix promotion</th>

              </tr>
              </thead>

              <tbody>
              <tr   *ngFor="let item of listPromtion"   >


                <td data-field="number">{{item.id}}</td>

                <td data-field="date">{{item.nom}}</td>

                <td data-field="text">{{item.date_exp}}</td>
                <td data-field="text">{{item.numberpromotion}}</td>
                <td class="order-success">
                  <span>{{item.prix}}</span>
                </td>




              </tr>


              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
