<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <form class="form-inline search-form search-box">
            <div class="form-group">
              <input class="form-control-plaintext" type="search" placeholder="Search..">
            </div>
          </form>
          <a routerLink="/ajouterQuiz" class="btn btn-primary mt-md-0 mt-2">Add New
            QUIZ</a>
        </div>
        <div class="card-body">
          <div class="table-responsive table-desi">
            <table class="table all-package" id="editableTable">
              <thead>
              <tr>
                <th>id</th>
                <th>titre  quiz</th>
                <th>option 1</th>
                <th>option 2</th>
                <th>option 3</th>
                <th>bonne reponse</th>
                <th>action</th>
              </tr>
              </thead>

              <tbody >
              <tr *ngFor="let item of listQuiz"   >
                <td data-field="number">{{item.id}}</td>
                <td data-field="number">{{item.titre_quiz}}</td>
                <td data-field="number">{{item.option1}}</td>

                <td data-field="date">{{item.option2}}</td>

                <td data-field="text">{{item.option3}}</td>

                <td class="order-success">
                  <span>{{item.bonne_reponse}}</span>
                </td>



                <td>
                  <a  [routerLink]="['/UpdateQuiz/',item.id]">
                    <i class="fa fa-edit" title="Edit"></i>
                  </a>

                  <a (click)="delete(item.id)">
                    <i class="fa fa-trash" title="Delete"></i>
                  </a>
                </td>
              </tr>


              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
