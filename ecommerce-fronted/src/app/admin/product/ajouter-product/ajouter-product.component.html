<div class="container-fluid">
  <div class="row product-adding">
    <div class="col-xl-12">
      <div class="card">
        <div class="card-header">
          <h5>General</h5>
        </div>
        <div class="card-body">
          <div class="digital-add needs-validation">
            <form class="dropzone digits"   [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label  class="col-form-label pt-0"><span>*</span>
                Nom produit </label>


              <input   #inputProduit type="text" formControlName="produit" class="form-control" pattern="[a-zA-Z ]*"  [ngClass]="{ 'is-invalid': submitted && f['produit'].errors }"  id="inputEmail4">
              <div *ngIf="submitted && f['produit'].errors" class="invalid-feedback">
                <div *ngIf="f['produit'].errors['required']">produit is required</div>
                <div *ngIf="f['produit'].errors['pattern']">produit only string</div>
<!--                <div *ngIf="g['produit'].errors['email']">Email must be a valid email address</div>-->

              </div>
            <div class="form-group">
              <label for="validationCustomtitle"
                     class="col-form-label pt-0"><span>*</span> Prix</label>
              <input  #inputPrix class="form-control" formControlName="Prix" class="form-control" pattern="^[0-9]+$"  [ngClass]="{ 'is-invalid': submitted && f['Prix'].errors }"  id="validationCustomtitle" type="text"
                     required="">
              <div *ngIf="submitted && f['Prix'].errors" class="invalid-feedback">
                <div *ngIf="f['Prix'].errors['required']">Prix is required</div>
                <div *ngIf="f['Prix'].errors['pattern']">Prix only number</div>
                <!--                <div *ngIf="g['produit'].errors['email']">Email must be a valid email address</div>-->

              </div>
            </div>

            <div class="form-group">
              <label class="col-form-label categories-basic"><span>*</span>
                Categories</label>
              <select  class="custom-select form-control" #inputcategorie formControlName="Categories" class="form-control"  [ngClass]="{ 'is-invalid': submitted && f['Categories'].errors }" >

                <option  *ngFor="let item of listCategories"  [value]="item.id">{{item.name}}</option>



              </select>
              <div *ngIf="submitted && f['Categories'].errors" class="invalid-feedback">
                <div *ngIf="f['Categories'].errors['required']">Categories is required</div>
                <!--                <div *ngIf="g['produit'].errors['email']">Email must be a valid email address</div>-->

              </div>
            </div>
            <div class="form-group">
              <label class="col-form-label">Description</label>
              <textarea rows="5" #inputDescription cols="12"  formControlName="Description" class="form-control"  [ngClass]="{ 'is-invalid': submitted && f['Description'].errors }"   ></textarea>
              <div *ngIf="submitted && f['Description'].errors" class="invalid-feedback">
                <div *ngIf="f['Description'].errors['required']">Description is required</div>
                <!--                <div *ngIf="g['produit'].errors['email']">Email must be a valid email address</div>-->

              </div>
            </div>
            <div class="form-group">
              <label for="validationCustom02" class="col-form-label"><span>*</span>
                Product Quantité</label>
              <input class="form-control" #inputQuantite id="validationCustom02" formControlName="Quantite" class="form-control" pattern="^[0-9]+$" [ngClass]="{ 'is-invalid': submitted && f['Quantite'].errors }"  type="text">
              <div *ngIf="submitted && f['Quantite'].errors" class="invalid-feedback">
                <div *ngIf="f['Quantite'].errors['required']">Quantité is required</div>
                <div *ngIf="f['Quantite'].errors['pattern']">Prix only number</div>
                <!--                <div *ngIf="g['produit'].errors['email']">Email must be a valid email address</div>-->

              </div>
            </div>

            <label class="col-form-label pt-0"> Product Upload</label>

            <div class="form-group">

              <input
              multiple="multiple"
              (change)="selecteFile($event)"
              #inputImage
                formControlName="Upload"
                type="file"
                class="form-control"
                multiple=""
                [ngClass]="{ 'is-invalid': submitted && f['Upload'].errors }" >
              <div *ngIf="submitted && f['Upload'].errors" class="invalid-feedback">

                <div *ngIf="f['Upload'].errors && f['Upload'].errors['required']">Upload is required.</div>


              </div>
<!--              <div *ngIf="g['file'].invalid" class="alert alert-danger">-->
<!--                <div *ngIf=" g['file'].errors['required']">File is required.</div>-->
<!--              </div>-->
            </div>




              <div class="form-group mb-0">
                <div class="product-buttons">
                  <button type="submit"   class="btn btn-primary">Add</button>
                  <button type="button"  class="btn btn-light">Discard</button>
                </div>
              </div>
            </div>
            </form>
